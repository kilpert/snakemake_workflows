snakemake_latency_wait: 300
snakemake_cluster_cmd: module load slurm; SlurmEasy --mem-per-cpu {cluster.memory} --threads {threads} --log {logDir} --name {rule}.snakemake
__default__:
    memory: 1G
    ## key "logDir" is checked if present in common_funtions.commonYAMLandLogs() 
    ## and directory is created in wrapper before snakemake execution 
    logDir: cluster_logs
FASTQdownsample:
    memory: 3G
snp_split:
    memory: 10G
bamCoverage:
    memory: 5G
bamCoverage_unique_mappings:
    memory: 5G
bamCoverage_RPKM:
    memory: 5G
bamCoverage_coverage:
    memory: 5G
bamCoverage_raw:
    memory: 5G
CSAW:
    memory: 3G
plotCorrelation_pearson:
    memory: 3G
plotCorrelation_spearman:
    memory: 3G
plotCoverage:
    memory: 1G
plotEnrichment:
    memory: 1G
plotFingerprint:
    memory: 1G
plotPCA:
    memory: 4G
plotPCA_allelic:
    memory: 4G
