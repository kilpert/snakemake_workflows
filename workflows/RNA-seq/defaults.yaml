genome:
indir: .
outdir: .
configfile:
ext: '.fastq.gz'
reads: ["_R1","_R2"]
tempdir: /data/extended/
local: False
max_jobs: 5
snakemake_options:
verbose: False
downsample:
trim: False
trim_prg: cutadapt
trim_options: ''
